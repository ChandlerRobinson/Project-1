<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Shirts</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/93bf94a79e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- Coolshirts store navbar -->
      <nav>
        <h1>The Cool Shirts Store</h1>
        <button id="size-chart-btn">Size Chart</button>
        <button id="review-btn">Customer Reviews</button>
        <button id="source-btn">Where It's Made</button>
        <button id="shopping-cart-btn">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </nav>
    </header>

    <main>
      <!-- //Coolshirts store navbar 
      //Coolshirts picture/ gallery 
      //Coolshirts drop down menus modal(s)  -->

      <div>
        <!-- //Review Section -->
        <h1>Tell Us How We Did!</h1>
        <form>
          <label for="review">your review</label>
          <textarea
            id="review"
            name="review"
            placeholder="leave a review"
          ></textarea>
        </form>
      </div>

      <div>
        <form>
          <label for="options">Coolshirts Size</label>
          <select id="options" name="options">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="X-large">X-large</option>
          </select>
        </form>
      </div>

      <!-- Coolshirts Locally sourced text paragraph -->
      <!-- Coolshirts -->
    </main>
    <!-- Coolshirts "Coming soon" -->
    <footer></footer>
  </body>
</html>
